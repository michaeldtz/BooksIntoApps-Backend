<form class="form" role="form">
					<div class="form-group smallWidth">
						<label for="sortnumInp">Quiz</label>
						<div class="input-group">
							<input type="text" class="form-control" id="sortnumInp"
								placeholder="Quiz Title" ng-model="contentitem.quiz.title">

						</div>
					</div>
					<div ng-repeat="question in contentitem.quiz.questions" ng-click="">

						<div class="form-group smallWidth">
							<div class="input-group">
								<input type="text" class="form-control" id="sortnumInp"
									placeholder="Question" ng-model="question.question">
								<div class="input-group-addon icon ion-trash-a"
									ng-click="deleteQuestion(question)"></div>
							</div>


							<div ng-repeat="answer in question.answers" ng-click="">

								<div class="input-group">

									<div style="float: left">Answer{{answer.id}}</div>
									<input type="text" class="form-control" id="sortnumInp"
										placeholder="Answer" ng-model="answer.answer">

									<!-- <div class="input-group-addon icon ion-trash-a"
										ng-click="deleteAnswer(answer)"></div> -->
								</div>
							</div>
						</div>

						<button type="button" ng-click="addAnswer(question)"
							class="btn btn-success">Add Answer</button>

					</div>
					<br />
					<button type="button" ng-click="addQuestion()"
						class="btn btn-success">Add Question</button>
					<button type="button" ng-click="addResult()"
						class="btn btn-success">Add Result</button>
				</form>
