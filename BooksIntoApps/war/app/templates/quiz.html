<div class="quiz">
	<div class="quizHeader">
		<label>Quiz</label>
		
		<!-- <input type="text" class="questionHeaderInp" placeholder="Quiz Title"
			ng-model="contentitem.quiz.title"> -->
	</div>
	
	<div class="questionContainer" ng-repeat="question in contentitem.quiz.questions" ng-click="">
		<div class="question">
			
			<label class="questionTitle">Question {{question.id}}</label>
			<div class="questionIcon icon ion-help-circled"></div>
			<input type="text" class="questionInp" placeholder="Question" ng-model="question.question">
			<div class="inlineIcon icon ion-bag"></div>
			<input type="text" class="questionWeightInp" placeholder="Weight" ng-model="question.weight">
			<button class="questionDelIcon icon ion-trash-a" ng-click="deleteQuestion(question)"></button>
		</div>
		<div class="answer" ng-repeat="answer in question.answers" ng-click="">
			
				<div class="answerIcon icon ion-arrow-right-c"></div>	
				<div class="answerLbl">Answer {{answer.id}}</div>
				<input type="text" class="answerInp" placeholder="Answer" ng-model="answer.answer">
				<div class="inlineIcon icon ion-cash"></div>
				
				<input type="text" class="answerPointInp" placeholder="Answer" ng-model="answer.points">
				<button class="answerDelIcon icon ion-trash-a" ng-click="deleteAnswer(question, answer)"></button>
		</div>
		

		<button type="button" ng-disabled="question.answers.length >= 4"  ng-click="addAnswer(question)" class="addAnswerBtn btn btn-success">Add Answer</button>

	</div>
	
	<button type="button" ng-click="addQuestion()" class="btn btn-success">Add
		Question</button>
		
	<div class="resultArea">
		<a class="calcMaxPointsLink" ng-click="caluclateTotalPoints()">Calculate Maximum Points: {{ totalpoints }}</a> 
		
		<div class="result outcomeContainer" ng-repeat="result in contentitem.quiz.results" ng-click="">
			<label class="questionTitle">Outcome {{result.id}}</label>
			<input type="text" class="outcomeInp" placeholder="Outcome Title" ng-model="result.title">
			
			
			<div class="inlineIcon icon ion-chevron-left"></div>
			<input type="text" class="outcomeFromInp" placeholder="From Points " ng-model="result.from">
			<div class="inlineIcon icon ion-minus"></div>
			<input type="text" class="outcomeToInp" placeholder="To Points" ng-model="result.to">
			<div class="inlineIcon icon ion-chevron-right"></div>
			<button class="answerDelIcon icon ion-trash-a" ng-click="deleteResult(result)"></button>
			<textarea class="outcomeTA" ng-model="result.description"></textarea>
		</div>	
	</div>
		
		
	<button type="button" ng-click="addResult()" class="btn btn-success">Add
		Result</button>
</div>
