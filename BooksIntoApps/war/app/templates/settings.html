<div ng-controller="settingsController">

<br/>
	
	<form role="form">

			<div class="form-group smallWidth">
				<label for="titleInp">Title</label> <input type="text"
					class="form-control" id="titleInp" placeholder="Title"
					ng-model="projectitem.title">
			</div>

			<div class="form-group smallWidth">
				<label for="titleInp">AccessKey</label> <input type="text"
					class="form-control" id="titleInp" placeholder="AccessKey"
					ng-model="projectitem.accessKey">
			</div>

			<!-- <div class="form-group smallWidth">
				<label for="titleInp">Password</label> <input type="text"
					class="form-control" id="titleInp" placeholder="AccessKey"
					ng-model="projectitem.password">
			</div> -->
			
			<div class="form-group smallWidth">
				<label for="titleInp">AppKey</label> <input type="text"
					class="form-control" id="titleInp" placeholder="AppKey"
					ng-model="projectitem.appKey" enabled="false">
			</div>

			<div class="form-group smallWidth">
				<label for="titleInp">AppSecret</label> <input type="text"
					class="form-control" id="titleInp" placeholder="AppSecret"
					ng-model="projectitem.secret">
			</div>
			
			<button type="button" ng-click="updateSettings" class="btn btn-success" style="width:300px">
			<i class="icon ion-share"></i>Login To Project</button>
			
		</form>
		
		<text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics'],['pre','p','quote','underline'],['ul','ol','indent','outdent'],['justifyLeft','justifyCenter','justifyRight'],['insertLink','localimage'],['html']]" name="htmlcontent" class="noMargin"
					ng-model="contentitem.content"></text-angular>
	
			
</div>
