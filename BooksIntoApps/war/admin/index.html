<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>BoInAp</title>
	
	<!-- http://ionicons.com/ -->
	<link rel="stylesheet" href="../app/css/ionicons.min.css">
	<link rel="stylesheet" href="../app/css/font-awesome.min.css">
	<link rel="stylesheet" href="../app/css/style.css">
	
	<link rel="stylesheet" href="../app/css/bootstrap.min.css">
	<link rel="stylesheet" href="../app/css/bootstrap-theme.min.css">



	
	
	<style>
		
	</style>
	 
	<!-- 
	
	<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'>
	  -->
	
	<script src="../app/lib/angular.js"></script>
	<script src="../app/lib/angular-animate.js"></script> 
	<script src="../app/lib/angular-sanitize.js"></script> 
	<script src="../app/lib/textAngular-sanitize.min.js"></script>
	<script src="../app/lib/textAngular.min.js"></script>
	<script src="../app/lib/jquery-2.1.1.min.js"></script>
	<script src="../app/lib/bootstrap.min.js"></script>
	
	<!-- your app's js -->
	<script src="js/app.js"></script>
	
	<!-- controllers -->
	<script src="js/controllers/mainController.js"></script>
	
	<!-- services -->
	
	
</head>
	<body ng-app="app" ng-controller="mainController" style="background-color:transparent">
	
			<div id="busyind">
		<i ng-show="busy" class="icon ion-loading-c"></i>
	</div>
	
	 <header id="header">
		<div class="header-inner"><i class="icon ion-android-book"></i> BoInAp</div>
		<div class="header-right">
			<div ng-show="!loggedin"></div>
			<div ng-show="loggedin" style="padding-right: 20px;">{{ projecttitle }} </div>
			<div ng-show="loggedin" class="hover" ng-click="logout()"><i class="icon ion-power"></i></div>
		</div>
	</header>
	 
	
	<nav id="nav" ng-class="navbarclass">
		<ul class="nav-inner" id="contentlist">
			<li ng-repeat="item in projectlist" ng-click="projectitemSelected(item, $event)">
				{{ item.title }}
			</li>
			<li class="greyLI" ng-click="createProject()">+ Add New Project</li>
			<li class="greyLI" ng-click="loadProjectList()">Refresh</li>
		</ul>
	</nav>
	
	
	<div ng-show="projectitem != undefined">
		<div ng-include="'templates/inputform.html'"></div>
	</div>
	
	<div id="loadingOverlay" ng-show="busy"></div>
	
		
	</body>


</html>
